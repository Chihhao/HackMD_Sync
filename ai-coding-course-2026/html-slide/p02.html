<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>課程大綱</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .tech-accent {
            color: #17A2B8;
        }
        .bg-tech-accent {
            background-color: #17A2B8;
        }
        .border-tech-accent {
            border-color: #17A2B8;
        }
        .bg-dots {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='1' fill='%23E9ECEF'/%3E%3C/svg%3E");
        }
        /* Card Hover Effect Simulation */
        .step-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        /* Flow Line Animation Placeholder */
        .flow-line {
            background-image: linear-gradient(to right, #17A2B8 50%, transparent 50%);
            background-size: 20px 100%;
        }
    </style>
</head>
<body>
<div class="slide-container bg-dots">
<!-- Background Elements -->
<div class="absolute top-0 right-0 w-64 h-64 bg-gray-50 rounded-bl-full -z-1 opacity-50"></div>
<svg class="absolute bottom-0 left-0 w-full h-32" fill="none" preserveaspectratio="none" viewbox="0 0 1280 100" xmlns="http://www.w3.org/2000/svg">
<path d="M0 100 V 80 C 400 80 600 20 1280 20 V 100 Z" fill="#F8F9FA"></path>
</svg>
<!-- Header Section -->
<div class="px-16 pt-12 pb-6 flex justify-between items-end">
<div>
<div class="flex items-center space-x-2 mb-2">
<span class="px-2 py-1 bg-gray-100 text-gray-500 text-xs font-bold rounded uppercase tracking-wider">Agenda</span>
<span class="h-px w-8 bg-gray-300"></span>
</div>
<h1 class="text-4xl font-black text-gray-800 tracking-tight">今日學習地圖</h1>
<p class="text-xl text-gray-500 mt-2 font-light">從觀念建立到實戰自動化的 <span class="tech-accent font-medium">5 步路徑</span></p>
</div>
<!-- Logo mark -->
<div class="opacity-30">
<i class="fas fa-robot text-4xl text-gray-400"></i>
</div>
</div>
<!-- Main Content: Horizontal Flow -->
<div class="flex-1 flex flex-col justify-center items-center px-12 relative">
<!-- Connecting Line (Background) -->
<div class="absolute top-1/2 left-20 right-20 h-1 bg-gray-200 -translate-y-8 z-0"></div>
<div class="absolute top-1/2 left-20 right-20 h-1 -translate-y-8 z-0 opacity-30" style="background: repeating-linear-gradient(90deg, #17A2B8, #17A2B8 10px, transparent 10px, transparent 20px);"></div>
<!-- Steps Container -->
<div class="w-full grid grid-cols-5 gap-6 z-10">
<!-- Step 1 -->
<div class="step-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-tech-accent flex flex-col items-center text-center h-64 relative">
<div class="absolute -top-5 bg-white p-1 rounded-full border border-gray-100 shadow-sm">
<div class="w-10 h-10 rounded-full bg-tech-accent flex items-center justify-center text-white font-bold text-lg">1</div>
</div>
<div class="mt-8 mb-4 w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center">
<i class="fas fa-shield-alt text-2xl tech-accent"></i>
</div>
<h3 class="text-lg font-bold text-gray-800 mb-2">現狀與資安</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        為什麼需要小旺？<br/>
                        資安紅線在哪裡？<br/>
<span class="text-xs bg-red-50 text-red-500 px-1 rounded mt-1 inline-block">Risk Aware</span>
</p>
</div>
<!-- Step 2 -->
<div class="step-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-gray-300 flex flex-col items-center text-center h-64 relative group hover:border-[#17A2B8]">
<div class="absolute -top-5 bg-white p-1 rounded-full border border-gray-100 shadow-sm">
<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold text-lg group-hover:bg-[#17A2B8] transition-colors">2</div>
</div>
<div class="mt-8 mb-4 w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-blue-50 transition-colors">
<i class="fab fa-markdown text-2xl text-gray-600 group-hover:text-[#17A2B8]"></i>
</div>
<h3 class="text-lg font-bold text-gray-800 mb-2">基礎工具</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        Markdown 語法<br/>
                        HedgeDoc 實戰<br/>
<span class="text-xs bg-gray-100 text-gray-500 px-1 rounded mt-1 inline-block">AI Native</span>
</p>
</div>
<!-- Step 3 -->
<div class="step-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-gray-300 flex flex-col items-center text-center h-64 relative group hover:border-[#17A2B8]">
<div class="absolute -top-5 bg-white p-1 rounded-full border border-gray-100 shadow-sm">
<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold text-lg group-hover:bg-[#17A2B8] transition-colors">3</div>
</div>
<div class="mt-8 mb-4 w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-blue-50 transition-colors">
<i class="fas fa-brain text-2xl text-gray-600 group-hover:text-[#17A2B8]"></i>
</div>
<h3 class="text-lg font-bold text-gray-800 mb-2">心態與風險</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        SE vs. TE 思維<br/>
                        對抗 AI 幻覺<br/>
<span class="text-xs bg-amber-50 text-amber-600 px-1 rounded mt-1 inline-block">Mindset</span>
</p>
</div>
<!-- Step 4 -->
<div class="step-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-gray-300 flex flex-col items-center text-center h-64 relative group hover:border-[#17A2B8]">
<div class="absolute -top-5 bg-white p-1 rounded-full border border-gray-100 shadow-sm">
<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold text-lg group-hover:bg-[#17A2B8] transition-colors">4</div>
</div>
<div class="mt-8 mb-4 w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-blue-50 transition-colors">
<i class="fas fa-magic text-2xl text-gray-600 group-hover:text-[#17A2B8]"></i>
</div>
<h3 class="text-lg font-bold text-gray-800 mb-2">提示詞工程</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        Context 管理<br/>
                        System Prompt<br/>
<span class="text-xs bg-purple-50 text-purple-600 px-1 rounded mt-1 inline-block">Core Skill</span>
</p>
</div>
<!-- Step 5 -->
<div class="step-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-gray-300 flex flex-col items-center text-center h-64 relative group hover:border-[#17A2B8]">
<div class="absolute -top-5 bg-white p-1 rounded-full border border-gray-100 shadow-sm">
<div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold text-lg group-hover:bg-[#17A2B8] transition-colors">5</div>
</div>
<div class="mt-8 mb-4 w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-blue-50 transition-colors">
<i class="fas fa-laptop-code text-2xl text-gray-600 group-hover:text-[#17A2B8]"></i>
</div>
<h3 class="text-lg font-bold text-gray-800 mb-2">實戰演練</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        小旺 Coding 模式<br/>
                        進階開發工作流<br/>
<span class="text-xs bg-green-50 text-green-600 px-1 rounded mt-1 inline-block">Action</span>
</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-16 py-6 flex justify-between items-center text-gray-400 text-xs font-mono">
<p>AI 輔助開發基礎課程 (2026)</p>
<p>Page 02</p>
</div>
</div>
</body>
</html>
