<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI 輔助開發基礎課程 (2026)</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .circuit-lines {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .tech-accent {
            color: #17A2B8;
        }
        .tech-bg {
            background-color: #17A2B8;
        }
        .dark-text {
            color: #495057;
        }
        .light-text {
            color: #6C757D;
        }
        /* Dot grid pattern simulation using SVG background image approach is safer than CSS gradients */
        .dot-grid {
            background-image: radial-gradient(#DEE2E6 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* Override forbidden gradient with SVG pattern if strict no-gradient rule applies, 
           but radial-gradient for dots is often exception. To be safe per instruction "Do not use any CSS gradients",
           I will use an SVG data URI for the background dots. */
        .bg-dots {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='1' fill='%23E9ECEF'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
<div class="slide-container bg-dots">
<!-- Background Circuit Graphic (SVG) -->
<svg class="circuit-lines" fill="none" viewbox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
<!-- Tech Cyan Circuits -->
<path d="M1280 100 H 1100 L 1050 150 V 300 H 900" stroke="#17A2B8" stroke-opacity="0.2" stroke-width="2"></path>
<circle cx="900" cy="300" fill="#17A2B8" fill-opacity="0.5" r="4"></circle>
<path d="M1280 600 H 1000 L 950 550 V 450 H 850" stroke="#17A2B8" stroke-opacity="0.2" stroke-width="2"></path>
<circle cx="850" cy="450" fill="#17A2B8" fill-opacity="0.5" r="4"></circle>
<path d="M0 650 H 150 L 200 600 V 500" stroke="#E9ECEF" stroke-width="4"></path>
<!-- Geometric Accents -->
<rect fill="none" height="100" stroke="#17A2B8" stroke-opacity="0.1" stroke-width="1" width="100" x="1150" y="50"></rect>
<rect fill="#17A2B8" fill-opacity="0.05" height="40" width="40" x="1180" y="80"></rect>
</svg>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col justify-center w-full h-full px-24">
<!-- Top Logo Area -->
<div class="absolute top-12 left-24 flex items-center space-x-3">
<div class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-lg">
<i class="fas fa-code tech-accent text-xl"></i>
</div>
<p class="text-sm font-bold tracking-widest text-gray-400 uppercase">INTERNAL TRAINING</p>
</div>
<!-- Content Grid -->
<div class="flex w-full items-center">
<!-- Left: Text Content -->
<div class="w-7/12 flex flex-col space-y-8">
<!-- Title Section -->
<div class="space-y-4">
<div class="inline-block px-3 py-1 mb-2 text-xs font-bold tracking-wider text-white uppercase rounded-sm tech-bg">
<p>2026 Edition</p>
</div>
<h1 class="text-6xl font-black leading-tight text-gray-800">
                            AI 輔助開發<br/>
<span class="tech-accent">基礎課程</span>
</h1>
<p class="text-2xl font-light text-gray-500 mt-2">
                            BE PTE 工程師賦能計畫
                        </p>
</div>
<!-- Separator Line -->
<div class="w-24 h-1 tech-bg rounded-full"></div>
<!-- Details Box -->
<div class="grid grid-cols-2 gap-y-6 gap-x-12 mt-8 max-w-2xl">
<!-- Presenter -->
<div>
<p class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-1">簡報人 Presenter</p>
<div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500">
<i class="fas fa-user-tie text-sm"></i>
</div>
<p class="text-lg font-bold text-gray-700">賴志皓</p>
</div>
</div>
<!-- Target Audience -->
<div>
<p class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-1">對象 Audience</p>
<div class="flex items-center space-x-3">
<div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500">
<i class="fas fa-users text-sm"></i>
</div>
<p class="text-lg font-bold text-gray-700">BE PTE 工程師</p>
</div>
</div>
<!-- Goal -->
<div class="col-span-2">
<p class="text-xs font-bold uppercase text-gray-400 tracking-wider mb-1">課程目標 Goal</p>
<div class="flex items-start space-x-3 bg-gray-50 p-4 rounded-lg border-l-4 border-[#17A2B8]">
<i class="fas fa-bullseye tech-accent mt-1"></i>
<p class="text-base text-gray-600 leading-relaxed">
                                    建立 AI 協作思維，掌握內部工具「<strong class="text-gray-800">AI 小旺</strong>」
                                </p>
</div>
</div>
</div>
</div>
<!-- Right: Visual Identity (AI 小旺 Logo & Abstract) -->
<div class="w-5/12 flex flex-col items-center justify-center relative">
<!-- Abstract Tech Circles -->
<div class="absolute w-96 h-96 border border-gray-200 rounded-full animate-pulse opacity-50"></div>
<div class="absolute w-[28rem] h-[28rem] border border-dashed border-gray-300 rounded-full opacity-30"></div>
<!-- Center Logo Composition -->
<div class="relative z-10 flex flex-col items-center">
<div class="relative w-48 h-48 bg-white rounded-3xl shadow-2xl flex items-center justify-center border border-gray-100">
<!-- Decorative corner accents for chip look -->
<div class="absolute top-3 left-3 w-2 h-2 bg-gray-200 rounded-full"></div>
<div class="absolute top-3 right-3 w-2 h-2 bg-gray-200 rounded-full"></div>
<div class="absolute bottom-3 left-3 w-2 h-2 bg-gray-200 rounded-full"></div>
<div class="absolute bottom-3 right-3 w-2 h-2 bg-gray-200 rounded-full"></div>
<!-- Main Icon -->
<div class="text-center">
<div class="mb-2 relative">
<i class="fas fa-robot text-6xl tech-accent"></i>
<i class="fas fa-bolt text-yellow-400 text-2xl absolute -top-1 -right-2 bg-white rounded-full border-2 border-white"></i>
</div>
<p class="font-black text-xl text-gray-800 mt-2">AI 小旺</p>
<p class="text-[10px] text-gray-400 font-mono">INTERNAL TOOL</p>
</div>
</div>
<!-- Floating Badges -->
<div class="absolute -right-8 top-12 bg-white px-3 py-1.5 rounded-full shadow-lg border border-gray-100 flex items-center gap-2">
<i class="fas fa-shield-alt text-green-500 text-xs"></i>
<p class="text-xs font-bold text-gray-600">Secure</p>
</div>
<div class="absolute -left-8 bottom-12 bg-white px-3 py-1.5 rounded-full shadow-lg border border-gray-100 flex items-center gap-2">
<i class="fas fa-code text-blue-500 text-xs"></i>
<p class="text-xs font-bold text-gray-600">Coding Mode</p>
</div>
</div>
</div>
</div>
<!-- Bottom Footer -->
<div class="absolute bottom-8 left-0 w-full px-24 flex justify-between items-center opacity-40">
<div class="h-px bg-gray-300 w-full mr-4"></div>
<p class="whitespace-nowrap text-xs font-mono text-gray-500">CONFIDENTIAL / INTERNAL USE ONLY</p>
</div>
</div>
</div>
</body>
</html>
